<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DealMap</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden;font-family:'Apple SD Gothic Neo','Noto Sans KR',sans-serif;background:#060b14;color:#e2e8f0}
#hdr{height:50px;flex-shrink:0;background:rgba(10,15,26,.97);border-bottom:1px solid rgba(255,255,255,.07);display:flex;align-items:center;justify-content:space-between;padding:0 18px;position:fixed;top:0;left:0;right:0;z-index:1000}
.gem{color:#f59e0b;font-size:16px}.lname{font-size:14px;font-weight:900;letter-spacing:.1em;color:#f8fafc;margin-left:6px}
#cnt{font-size:12px;color:#475569;margin-left:12px}#cnt b{color:#f59e0b}
#btn-add{padding:7px 14px;background:linear-gradient(135deg,#f59e0b,#d97706);border:none;border-radius:7px;font-size:11px;font-weight:700;cursor:pointer;color:#000;font-family:inherit}
#wrap{display:flex;position:fixed;top:50px;bottom:0;left:0;right:0}
#sb{width:310px;flex-shrink:0;display:flex;flex-direction:column;background:rgba(10,15,26,.92);border-right:1px solid rgba(255,255,255,.06);z-index:500}
#srch-box{display:flex;align-items:center;gap:8px;padding:9px 12px;border-bottom:1px solid rgba(255,255,255,.05);flex-shrink:0}
#srch-in{flex:1;background:transparent;border:none;outline:none;color:#e2e8f0;font-size:12px;font-family:inherit}
#srch-clr{background:none;border:none;color:#64748b;cursor:pointer;font-size:13px;display:none}
#list{flex:1;overflow-y:auto;padding:6px 8px}
#list::-webkit-scrollbar{width:4px}#list::-webkit-scrollbar-thumb{background:rgba(255,255,255,.08);border-radius:2px}
.card{padding:10px 11px;border-radius:8px;cursor:pointer;border:1px solid rgba(255,255,255,.05);background:rgba(255,255,255,.015);margin-bottom:3px;transition:all .15s}
.card:hover{border-color:rgba(245,158,11,.3);background:rgba(245,158,11,.03)}
.card.sel{border-color:#f59e0b;background:rgba(245,158,11,.06)}
.ch{display:flex;justify-content:space-between;align-items:flex-start;gap:6px;margin-bottom:3px}
.cn{font-size:12px;font-weight:600;color:#e2e8f0;flex:1;line-height:1.4;word-break:keep-all}
.cbs{display:flex;gap:3px;flex-shrink:0}
.cb{background:rgba(255,255,255,.05);border:none;cursor:pointer;border-radius:4px;width:20px;height:20px;font-size:10px;display:flex;align-items:center;justify-content:center}
.cb-e{color:#64748b}.cb-d{color:#ef4444}
.ca{font-size:10px;color:#475569;margin-bottom:5px;line-height:1.3}
.ct{display:flex;gap:4px;flex-wrap:wrap}
.tag{padding:2px 7px;border-radius:20px;font-size:10px}
.tp{background:rgba(245,158,11,.15);color:#f59e0b;font-weight:700}
.tc{background:rgba(148,163,184,.1);color:#64748b}
.td{background:rgba(148,163,184,.07);color:#475569;font-size:9px}
#map{flex:1;position:relative}
/* Kakao popup */
.kk-popup{position:relative;background:rgba(8,14,24,.97);border:1px solid rgba(255,255,255,.12);border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,.9);color:#e2e8f0;padding:14px 16px;min-width:230px;max-width:310px;margin-bottom:14px}
.kk-popup::after{content:'';position:absolute;bottom:-12px;left:50%;transform:translateX(-50%);border:12px solid transparent;border-top-color:rgba(8,14,24,.97);border-bottom:none}
.kk-popup-close{position:absolute;top:8px;right:10px;background:none;border:none;color:#475569;font-size:16px;cursor:pointer;line-height:1;font-family:inherit}
.pn{font-size:13px;font-weight:700;color:#f1f5f9;margin-bottom:4px;line-height:1.4}
.pa{font-size:10px;color:#64748b;margin-bottom:8px}
.pp{font-size:15px;font-weight:800;color:#f59e0b;margin-bottom:8px}
.pg{display:grid;grid-template-columns:1fr 1fr;gap:5px;border-top:1px solid rgba(255,255,255,.06);padding-top:8px}
.pk{font-size:9px;color:#64748b;text-transform:uppercase;letter-spacing:.04em;margin-bottom:2px}
.pv{font-size:11px;color:#94a3b8;font-weight:600}
.pe{display:block;width:100%;margin-top:10px;padding:7px;background:rgba(245,158,11,.12);border:1px solid rgba(245,158,11,.3);border-radius:7px;color:#f59e0b;font-size:11px;font-weight:700;cursor:pointer;font-family:inherit;text-align:center}
.pe:hover{background:rgba(245,158,11,.22)}
/* marker */
.mk{display:flex;align-items:center;justify-content:center;border-radius:50%;font-weight:700;color:#fff;border:2px solid rgba(255,255,255,.3);box-shadow:0 2px 8px rgba(0,0,0,.5);cursor:pointer;font-family:sans-serif}
.mk.sel{border:3px solid #fff;box-shadow:0 0 20px rgba(255,200,0,.6)}
/* legend */
.dm-legend{background:rgba(10,15,26,.88);border:1px solid rgba(255,255,255,.1);border-radius:8px;padding:10px 12px;min-width:110px;backdrop-filter:blur(6px)}
.dm-legend-title{font-size:10px;font-weight:700;letter-spacing:.08em;color:#94a3b8;margin-bottom:8px;text-transform:uppercase}
.dm-legend-row{display:flex;align-items:center;gap:7px;margin-bottom:5px}
.dm-legend-row:last-child{margin-bottom:0}
.dm-legend-dot{width:11px;height:11px;border-radius:50%;flex-shrink:0;border:1.5px solid rgba(255,255,255,.25);box-shadow:0 1px 4px rgba(0,0,0,.4)}
.dm-legend-label{font-size:11px;color:#e2e8f0}
/* FORM */
#form{display:none;position:fixed;inset:0;z-index:2000;background:#060b14;flex-direction:column}
#form.on{display:flex}
/* LOADING */
#loading{display:none;position:fixed;inset:0;z-index:3000;background:rgba(6,11,20,.92);align-items:center;justify-content:center;flex-direction:column;gap:14px}
#loading.on{display:flex}
.spinner{width:36px;height:36px;border:3px solid rgba(245,158,11,.2);border-top-color:#f59e0b;border-radius:50%;animation:spin .8s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.loading-txt{font-size:13px;color:#94a3b8}
#api-err{display:none;position:fixed;top:60px;left:50%;transform:translateX(-50%);background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.3);border-radius:8px;padding:12px 22px;font-size:12px;color:#f87171;z-index:999;text-align:center;max-width:440px;line-height:1.6}
#fhdr{height:52px;flex-shrink:0;background:rgba(10,15,26,.97);border-bottom:1px solid rgba(255,255,255,.07);display:flex;align-items:center;justify-content:space-between;padding:0 24px}
#fbk{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);color:#94a3b8;padding:6px 14px;border-radius:7px;cursor:pointer;font-size:12px;font-family:inherit}
#ftitle{font-size:15px;font-weight:700;color:#f1f5f9}
#fbody{flex:1;overflow-y:auto;padding:24px}
#fgrid{display:grid;grid-template-columns:1fr 1fr;gap:14px;max-width:700px;margin:0 auto}
.fg{display:flex;flex-direction:column;gap:6px}.fg.w2{grid-column:1/-1}
.fl{font-size:11px;font-weight:600;color:#64748b;text-transform:uppercase;letter-spacing:.05em}
.fi{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:8px;padding:10px 12px;color:#e2e8f0;font-size:13px;outline:none;font-family:inherit;width:100%}
.fi:focus{border-color:rgba(245,158,11,.4)}
.ar{display:flex;gap:8px}
#gbtn{padding:10px 14px;background:rgba(245,158,11,.12);border:1px solid rgba(245,158,11,.25);border-radius:8px;color:#f59e0b;font-size:11px;font-weight:600;cursor:pointer;white-space:nowrap;font-family:inherit}
#ffoot{display:flex;justify-content:flex-end;gap:10px;max-width:700px;margin:20px auto 0}
#fcnl{padding:10px 22px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:8px;color:#94a3b8;font-size:13px;cursor:pointer;font-family:inherit}
#fsav{padding:10px 28px;background:linear-gradient(135deg,#f59e0b,#d97706);border:none;border-radius:8px;color:#000;font-size:13px;font-weight:700;cursor:pointer;font-family:inherit}
</style>
</head>

      <div class="fg"><label class="fl">FAR/py</label><input class="fi" id="f6"/></div>

      <div class="fg"><label class="fl">Deal Status</label>
        <select class="fi" id="f8" style="cursor:pointer">
          <option value="">-- 선택 --</option>
          <option value="검토중">검토중</option>
          <option value="실사중">실사중</option>
          <option value="계약완료">계약완료</option>
          <option value="거래완료">거래완료</option>
          <option value="중단">중단</option>
        </select>
      </div>
    </div>
    <div id="ffoot">
      <button id="fcnl">취소</button>
      <button id="fsav">등록하기</button>
    </div>
  </div>
</div>

function showLoading(){document.getElementById('loading').classList.add('on');}
function hideLoading(){document.getElementById('loading').classList.remove('on');}
function showApiErr(msg){var el=document.getElementById('api-err');el.textContent=msg;el.style.display='block';}

function fetchDeals(){
  return fetch(API_URL+'?action=get&t='+Date.now()).then(function(r){return r.json();});
}
function apiPost(payload){
  var action=payload.action;
  var url=API_URL+'?action='+action+'&t='+Date.now();
  if(action==='upsert')url+='&data='+encodeURIComponent(JSON.stringify(payload.deal));
  if(action==='delete')url+='&id='+encodeURIComponent(payload.id);
  return fetch(url).then(function(r){return r.json();});
}

async function init(){
  if(!API_URL){
    showApiErr('⚠ API_URL이 설정되지 않았습니다. dealmap-artifact.html 상단 API_URL 변수에 Apps Script 배포 URL을 입력해주세요.');
    return;
  }
  showLoading();
  try{
    var data=await fetchDeals();
    if(data.error)throw new Error(data.error);
    ALL=data;
    renderList();renderMarkers();
  }catch(e){
    showApiErr('데이터 로드 실패: '+e.message);
  }
  hideLoading();
}

  for(var j=0;j<ck.length;j++)if(a.indexOf(ck[j])>=0)return[GY[ck[j]][0]+jitter(id,0),GY[ck[j]][1]+jitter(id,1)];
  if(a.indexOf('경기')>=0)return[37.41+jitter(id,0)*3,127.52+jitter(id,1)*3];
  return[37.5665+jitter(id,0),126.978+jitter(id,1)];
}
function fmtP(p){if(!p||p==='-')return'-';var n=parseFloat(p);if(isNaN(n))return p;return n>=1000?(n/1000).toFixed(1)+'천억':n+'억';}
function fmtDate(v){
  if(!v||v==='-')return'-';
  var s=String(v);
  var m=s.match(/^(\d{4})-(\d{2})-(\d{2})/);
  if(m)return m[1]+'-'+m[2]+'-'+m[3];
  var d=new Date(s);
  if(!isNaN(d.getTime())){var y=d.getFullYear(),mo=String(d.getMonth()+1).padStart(2,'0'),dy=String(d.getDate()).padStart(2,'0');return y+'-'+mo+'-'+dy;}
  return s;
}

/* ── Kakao map (initialized inside kakao.maps.load) ── */
var map,_popEl,_popOverlay;
var markerGroup=[];
var allMarkers={};
var STATUS_COLORS={'검토중':'#3b82f6','실사중':'#8b5cf6','계약완료':'#10b981','거래완료':'#f59e0b','중단':'#ef4444','미분류':'#94a3b8'};
function closeCurrentPopup(){if(_popOverlay)_popOverlay.setMap(null);}

function showPopup(d,c){
  var popEl=_popEl;
  function fmtNum(v){if(!v||v==='-')return'-';var n=parseFloat(v);return isNaN(n)?v:n.toFixed(2);}
  var statusOpts=['','검토중','실사중','계약완료','거래완료','중단'];
  var curStatus=d['Deal Status']||'';
  var selHtml=statusOpts.map(function(o){return'<option value="'+o+'"'+(o===curStatus?' selected':'')+'>'+( o||'-- 선택 --')+'</option>';}).join('');
  popEl.innerHTML='<button class="kk-popup-close">✕</button>'+
    '<div class="pn">'+d.Name+'</div><div class="pa">'+d.Address+'</div><div class="pp">'+fmtP(d['Asking Price'])+'</div>'+
    '<div style="margin-bottom:8px"><div class="pk" style="margin-bottom:4px">DEAL STATUS</div>'+
    '<select id="pop-status" style="width:100%;background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.12);border-radius:6px;padding:6px 10px;color:#e2e8f0;font-size:12px;font-family:inherit;outline:none;cursor:pointer">'+selHtml+'</select></div>'+
    '<div class="pg">'+
    ['Initial Date','Contact Point'].map(function(k){var v=k==='Initial Date'?fmtDate(d[k]):(d[k]||'-');return'<div><div class="pk">'+k+'</div><div class="pv">'+v+'</div></div>';}).join('')+
    ['Land Price/py','FAR/py','Land Area(py)'].map(function(k){return'<div><div class="pk">'+k+'</div><div class="pv">'+fmtNum(d[k])+'</div></div>';}).join('')+
    '</div>'+
    '<button class="pe" id="pop-edit">✎ 수정하기</button>';
  popEl.querySelector('.kk-popup-close').onclick=function(){closeCurrentPopup();};
  popEl.querySelector('#pop-edit').onclick=(function(id){return function(){openForm(id);};})(d.id);
  popEl.querySelector('#pop-status').onchange=async function(){
    var dd=find(d.id);
    if(dd){
      dd['Deal Status']=this.value;
      renderList();renderMarkers();
      try{await apiPost({action:'upsert',deal:dd});}catch(e){}
    }
  };
  _popOverlay.setPosition(new kakao.maps.LatLng(c[0],c[1]));
  _popOverlay.setMap(map);
}

function makeMarker(d){
  var c=getCoords(d);if(!c)return;
  var isSel=d.id===selId,sz=isSel?13:8;
  var ds=d['Deal Status']||'';
  var col=STATUS_COLORS[ds]||'#94a3b8';
  var mkEl=document.createElement('div');
  mkEl.className='mk'+(isSel?' sel':'');
  mkEl.style.cssText='width:'+(sz*2)+'px;height:'+(sz*2)+'px;font-size:'+(isSel?11:7)+'px;background:'+col;
  mkEl.textContent=d.Name.charAt(0);
  mkEl.onclick=(function(id,dc){return function(){selectDeal(id,false);};})(d.id,d);
  var overlay=new kakao.maps.CustomOverlay({position:new kakao.maps.LatLng(c[0],c[1]),content:mkEl,xAnchor:0.5,yAnchor:0.5,zIndex:2});
  overlay.setMap(map);
  if(isSel)setTimeout(function(){showPopup(d,c);},80);
  return overlay;
}

function renderMarkers(){
  closeCurrentPopup();
  markerGroup.forEach(function(o){o.setMap(null);});
  markerGroup=[];allMarkers={};
  filtered().forEach(function(d){
    var m=makeMarker(d);if(m){markerGroup.push(m);allMarkers[d.id]=m;}
  });
}

/* ── Sidebar ── */
function filtered(){
  if(!q)return ALL;
  var lq=q.toLowerCase();
  return ALL.filter(function(d){return(d.Name||'').toLowerCase().indexOf(lq)>=0||(d.Address||'').toLowerCase().indexOf(lq)>=0||(d['Contact Point']||'').toLowerCase().indexOf(lq)>=0;});
}
function find(id){for(var i=0;i<ALL.length;i++)if(ALL[i].id===id)return ALL[i];return null;}

function renderList(){
  var fd=filtered();
  document.getElementById('n').textContent=fd.length;
  var lst=document.getElementById('list');
  lst.innerHTML='';
  if(!fd.length){var e=document.createElement('div');e.style.cssText='text-align:center;color:#475569;font-size:12px;padding:30px 0';e.textContent='검색 결과 없음';lst.appendChild(e);return;}
  fd.forEach(function(d){
    var isSel=d.id===selId;
    var card=document.createElement('div');card.className='card'+(isSel?' sel':'');
    card.onclick=(function(id){return function(){selectDeal(id,true);};})(d.id);
    var nm=document.createElement('div');nm.className='cn';nm.textContent=d.Name||'';
    var eb=document.createElement('button');eb.className='cb cb-e';eb.textContent='✎';
    eb.onclick=(function(id){return function(e){e.stopPropagation();openForm(id);};})(d.id);
    var db=document.createElement('button');db.className='cb cb-d';db.textContent='✕';
    db.onclick=(function(id){return function(e){e.stopPropagation();deleteDeal(id);};})(d.id);
    var bs=document.createElement('div');bs.className='cbs';bs.appendChild(eb);bs.appendChild(db);
    var hdr=document.createElement('div');hdr.className='ch';hdr.appendChild(nm);hdr.appendChild(bs);
    var ad=document.createElement('div');ad.className='ca';ad.textContent=d.Address||'';
    var tg=document.createElement('div');tg.className='ct';
    /* Initial Date */
    var dt=d['Initial Date']||'';
    if(dt&&dt!=='-'){var t0=document.createElement('span');t0.className='tag td';t0.textContent=fmtDate(dt);tg.appendChild(t0);}
    /* Asking Price */
    var ap=d['Asking Price'];var tp=document.createElement('span');tp.className='tag tp';tp.textContent=(ap&&ap!=='-')?ap+'억':'-';tg.appendChild(tp);
    /* Deal Status */
    var ds=d['Deal Status']||'';
    if(ds){
      var dsColors={'검토중':'rgba(59,130,246,.18)','실사중':'rgba(139,92,246,.18)','계약완료':'rgba(16,185,129,.18)','거래완료':'rgba(245,158,11,.18)','중단':'rgba(239,68,68,.18)'};
      var dsFg={'검토중':'#60a5fa','실사중':'#a78bfa','계약완료':'#34d399','거래완료':'#f59e0b','중단':'#f87171'};
      var ts=document.createElement('span');ts.className='tag';
      ts.style.background=dsColors[ds]||'rgba(148,163,184,.1)';ts.style.color=dsFg[ds]||'#94a3b8';ts.style.fontWeight='700';
      ts.textContent=ds;tg.appendChild(ts);
    }
    card.appendChild(hdr);card.appendChild(ad);card.appendChild(tg);
    lst.appendChild(card);
  });
}

function selectDeal(id,flyTo){
  selId=id;
  renderList();renderMarkers();
  var el=document.querySelector('.card.sel');if(el)el.scrollIntoView({block:'nearest'});
  if(flyTo){var d=find(id);if(d){var c=getCoords(d);if(c){map.setCenter(new kakao.maps.LatLng(c[0],c[1]));map.setLevel(3);}}}
}

async function deleteDeal(id){
  if(!confirm('삭제하시겠습니까?'))return;
  try{
    await apiPost({action:'delete',id:id});
    ALL=ALL.filter(function(d){return d.id!==id;});
    if(selId===id)selId=null;
    renderList();renderMarkers();
  }catch(e){alert('삭제 실패: '+e.message);}
}

/* ── Search ── */
var si=document.getElementById('srch-in'),sc=document.getElementById('srch-clr');
si.oninput=function(){q=this.value;sc.style.display=q?'block':'none';renderList();renderMarkers();};
sc.onclick=function(){si.value='';q='';sc.style.display='none';renderList();renderMarkers();};

/* ── Form ── */
var FI=['f0','f1','f2','f3','f4','f5','f6','f7','f8'];
var formEl=document.getElementById('form');

function openForm(id){
  var d=typeof id==='string'?find(id):null;
  editId=d?d.id:null;
  document.getElementById('ftitle').textContent=d?'딜 수정':'새 딜 등록';
  document.getElementById('fsav').textContent=d?'수정 완료':'등록하기';
  var keys=['Name','Address','Initial Date','Contact Point','Asking Price','Land Price/py','FAR/py','Land Area(py)','Deal Status'];
  keys.forEach(function(k,i){document.getElementById(FI[i]).value=d?(d[k]||''):'';});
  formEl.classList.add('on');
}
document.getElementById('btn-add').onclick=function(){openForm(null);};
document.getElementById('fbk').onclick=closeForm;
document.getElementById('fcnl').onclick=closeForm;
function closeForm(){formEl.classList.remove('on');editId=null;}

document.getElementById('fsav').onclick=async function(){
  var name=document.getElementById('f0').value.trim(),addr=document.getElementById('f1').value.trim();
  if(!name||!addr){alert('매물명과 주소는 필수입니다.');return;}
  var keys=['Name','Address','Initial Date','Contact Point','Asking Price','Land Price/py','FAR/py','Land Area(py)','Deal Status'];
  var deal={};keys.forEach(function(k,i){deal[k]=document.getElementById(FI[i]).value.trim();});
  if(editId){deal.id=editId;}else{deal.id=String(Date.now());}
  var btn=document.getElementById('fsav');btn.disabled=true;btn.textContent='저장 중...';
  try{
    var res=await apiPost({action:'upsert',deal:deal});
    if(res&&res.error)throw new Error(res.error);
    if(editId){
      for(var i=0;i<ALL.length;i++)if(ALL[i].id===editId){ALL[i]=deal;break;}
      selId=editId;
    }else{ALL.push(deal);selId=deal.id;}
    closeForm();renderList();renderMarkers();
  }catch(e){alert('저장 실패: '+e.message);}
  btn.disabled=false;btn.textContent=editId?'수정 완료':'등록하기';
};
document.getElementById('gbtn').onclick=async function(){
  var addr=document.getElementById('f1').value.trim();if(!addr)return;
  this.textContent='조회중...';this.disabled=true;
  try{var r=await fetch('https://nominatim.openstreetmap.org/search?format=json&q='+encodeURIComponent(addr)+'&limit=1');var d=await r.json();if(d[0])alert('좌표: '+(+d[0].lat).toFixed(6)+', '+(+d[0].lon).toFixed(6));else alert('주소를 찾을 수 없습니다.');}catch(e){alert('실패');}
  this.textContent='좌표 확인';this.disabled=false;
};

/* ── Init ── */
kakao.maps.load(function(){
  map=new kakao.maps.Map(document.getElementById('map'),{center:new kakao.maps.LatLng(37.52,126.99),level:7});
  _popEl=document.createElement('div');
  _popEl.className='kk-popup';
  _popEl.addEventListener('click',function(e){e.stopPropagation();});
  _popOverlay=new kakao.maps.CustomOverlay({content:_popEl,xAnchor:0.5,yAnchor:1,zIndex:3});
  /* legend */
  var lgd=document.createElement('div');
  lgd.className='dm-legend';
  lgd.style.cssText='position:absolute;top:10px;right:10px;z-index:100;pointer-events:none';
  lgd.innerHTML='<div class="dm-legend-title">DEAL STATUS</div>'+
    Object.keys(STATUS_COLORS).map(function(s){
      return'<div class="dm-legend-row"><span class="dm-legend-dot" style="background:'+STATUS_COLORS[s]+'"></span><span class="dm-legend-label">'+s+'</span></div>';
    }).join('');
  document.getElementById('map').appendChild(lgd);
  init();
});

})();
</script>
